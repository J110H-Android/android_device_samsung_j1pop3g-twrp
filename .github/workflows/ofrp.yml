name: OFRP CI

on:
  workflow_dispatch:

jobs:
  build:
    name: OFRP Build CI
    runs-on: ubuntu-18.04

    env:
      OEM: samsung
      DEVICE: j1pop3g
      BRANCH: twrp-6.0

    steps:
      - uses: actions/checkout@v2

      - name: Installing build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install zip gcc-multilib g++-multilib \
            libc6-dev-i386 lib32ncurses5-dev imagemagick axel \
            libgl1-mesa-dev libxml2-utils xsltproc schedtool lib32z1-dev

      - name: Syncing OFRP sources
        run: |
          mkdir ~/OFRP
          cd ~/OFRP
          mkdir ~/.bin
          curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          python3 ~/.bin/repo init --depth=1 -u https://github.com/OrangeFoxRecovery/fox-6.0_manifest.git -b fox_6.0
          python3 ~/.bin/repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)
          git clone --branch ${{ env.BRANCH }} --single-branch https://github.com/J110H-Android/twrp_device_${{ env.OEM }}_${{ env.DEVICE }}.git ~/OFRP/device/${{ env.OEM }}/${{ env.DEVICE }}

      - name: Building OFRP
        run: |
          cd ~/OFRP
          source build/envsetup.sh
          curl https://avatars.githubusercontent.com/u/99538268 --output - > /home/runner/maintainer.png
          convert /home/runner/maintainer.png -resize 192x192 /home/runner/maintainer.png
          export OF_MAINTAINER="J110H-Android"
          export OF_MAINTAINER_AVATAR="/home/runner/maintainer.png"
          export ALLOW_MISSING_DEPENDENCIES=true
          export FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1
          export LC_ALL=C
          export OF_LEGACY_SHAR512=1
          lunch omni_${{ env.DEVICE }}-eng
          make -j$(nproc --all) recoveryimage

      - name: Uploading OFRP builds
        uses: actions/upload-artifact@v2
        with:
          name: ofrp
          path: /home/runner/OFRP/out/target/product/${{ env.DEVICE }}/recovery.*
